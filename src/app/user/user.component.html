<div *ngFor="let login of auth; let i = index" class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-md-5">
            <div class="card card-user">
                <div class="image">
                    <img src="assets/img/background.jpg" alt="..."/>
                </div>
                <div class="content">
                    <div class="author">
                      <img class="avatar border-white" src="assets/img/faces/face-2.jpg" alt="..."/>
                      <h4 class="title">{{login.nome}}<br />
                         <a href="#"><small>@gustavosouza</small></a>
                      </h4>
                    </div>
                    <p class="description text-center">
                        "IRINEU<br>
                        Se você não sabe  <br>
                        NEM EU "
                    </p>
                </div>
                <hr>
                <div class="text-center">
                    <div class="row">
                        <div class="col-md-4" *ngIf="login.status!='true'">
                            <h5>Status<br /><small>Inativo</small></h5>
                        </div>

                        <div class="col-md-4" *ngIf="login.status=='true'">
                            <h5>Status<br /><small>Ativo</small></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-md-7">
            <div class="card">
                <div class="header">
                    <h4 class="title">Editar Perfil</h4>
                </div>
                <div class="content">
                    <form #cadastro="ngForm" novalidate>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Nome Completo</label>
                                    <input type="text" class="form-control border-input" placeholder="Nome Completo" name="nome" id="nome" [(ngModel)]="nome" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Senha</label>
                                    <input type="password" class="form-control border-input" placeholder="Senha" name="senha" id="senha" [(ngModel)]="senha" required >
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="email" class="form-control border-input" placeholder="Email" name="email" id="email" [(ngModel)]="email" required >
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Altura(cm)</label>
                                    <input type="number" class="form-control border-input" placeholder="Altura" name="altura" id="altura" [(ngModel)]="altura" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Peso(kg)</label>
                                    <input type="number" class="form-control border-input" placeholder="Peso" name="peso" id="peso" [(ngModel)]="peso" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Data de Nascimento</label>
                                    <input class="form-control border-input" placeholder="Data de Nascimento" name="datanascimento" id="datanascimento" [(ngModel)]="datanascimento" required >
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" (click)="editar()" [disabled]="!cadastro.valid" class="btn btn-info btn-fill btn-wd">Atualizar Perfil</button>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>
